<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
</ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    aqiData.sort(function (x, y) {
        return y[1]-x[1];});  //利用sort（）对二维数组中的某一列进行排序
    /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var i=0;
        var m=0;
        var l=document.getElementById("aqi-list");
        for(i=0;i<6;i++) {
            if (aqiData[i][1] > 60) {
                 var
                     j=document.createElement('li');
           m=m+1;
          j.innerHTML="第"+m+"名:"+aqiData[i][0]+"," +aqiData[i][1];
             l.appendChild(j);
            }
        }
</script>
</body>
</html>
